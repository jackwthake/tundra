name: Windows

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup WSL
      uses: Vampire/setup-wsl@v3
      with:
        distribution: Ubuntu-20.04

    - name: Install dependencies in WSL
      shell: wsl-bash {0}
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build

    - name: Configure CMake
      shell: wsl-bash {0}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_C_COMPILER=gcc \
          -DSDL_SHARED=ON \
          -DSDL_STATIC=OFF \
          -DSDL_WAYLAND=OFF \
          -DSDL_X11=OFF \
          -DSDL_VIDEO=OFF \
          -DSHADER_WORKS_USE_THREADS=ON \
          -DSHADER_WORKS_BUILD_EXAMPLES=OFF

    - name: Build
      shell: wsl-bash {0}
      run: cmake --build build --parallel

    - name: Test Run Program
      shell: wsl-bash {0}
      run: |
        export DISPLAY=:99
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1024x768x24 &
        sleep 2

        # Run the program for 10 seconds and capture output
        timeout 10s ./build/tundra > program_output.log 2>&1 || echo "Program completed or timed out"

        echo "=== Program Output ==="
        cat program_output.log || echo "No output captured"
        echo "======================"

    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: tundra-windows-x64
        path: |
          build/tundra
          build/lib*.so*
          program_output.log